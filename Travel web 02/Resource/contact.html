<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <table>
        <tr>
            <td><label for="">Tour</label></td>
            <td><input type="text" placeholder="Enter Tour" id="tour"></td>
        </tr>
        <tr>
            <td><label for="">Your Name</label></td>
            <td><input type="text" placeholder="Enter Your Name" id="name"></td>
        </tr>
        <tr>
            <td><label for="">Phone</label></td>
            <td><input type="text" placeholder="Enter Your Phone" id="phone"></td>
        </tr>
        <tr>
            <td><label for="">Number of Travelers</label></td>
            <td><input type="email" placeholder="Enter Number of travelers" id="num"></td>
        </tr>
    </table>
    <button onclick="CheckData()" value="Book Now">Book Now</button>
</body>
<script src="mycode.js"></script>
</html>
